{% extends 'base.html' %}

{% block body %}

<div class="box bg-dark" style="width: 100%;height: 100vh;display: flex;align-items: center;justify-content: center;flex-direction: column;user-select: none;">
    <h2 class="text-danger">WELCOME TO BLOG JI !!</h2><br>
    <div class="container" style="width:60%;padding: 50px;border-radius: 1%;border: 1px solid white;color: white;">
        <h4>Create Account</h4>
        <hr>
        <form action="" class="form" method="post">
            {% csrf_token %}
            <label for="" class="form-label">Username</label>
            <input type="text" name="username" placeholder="Username" class="form-control">
            <label for="" class="form-label">Email</label>
            <input type="email" name="email" placeholder="Email" class="form-control">
            <label for="" class="form-label">Password</label>
            <input type="password" name="password" placeholder="Password" class="form-control"><br>
            <button type="submit" class="btn btn-danger">Signup</button><br><hr>
            <a href="/login/" class="text-danger text">Already Have an Account?</a>
        </form>
    </div>
</div>

{% endblock %}
